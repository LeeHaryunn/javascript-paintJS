<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaintJS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <!-- RANGE -->
    <div class="controls__range">
      <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <!-- BUTTONS -->
    <div class="controls__btns">
      <button id="jsMode">Fill</button>
      <button id="jsSave">Save</button>
    </div>
    <!-- COLORS -->
    <div id="jsColors" class="controls__colors">
      <div class="controls__color jsColor" style="background-color: black;"></div>
      <div class="controls__color jsColor" style="background-color: white;"></div>
      <div class="controls__color jsColor" style="background-color: red;"></div>
      <div class="controls__color jsColor" style="background-color: orange;"></div>
      <div class="controls__color jsColor" style="background-color: gold;"></div>
      <div class="controls__color jsColor" style="background-color: green;"></div>
      <div class="controls__color jsColor" style="background-color: aqua;"></div>
      <div class="controls__color jsColor" style="background-color: royalblue;"></div>
      <div class="controls__color jsColor" style="background-color: darkorchid;"></div>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
